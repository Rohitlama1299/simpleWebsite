<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Decision Form</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #ff5c8d;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }

    button:hover {
      background-color: #e4496d;
    }

    /* Popup message styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .popup.success {
      border: 2px solid #28a745;
      color: #28a745;
    }

    .popup.error {
      border: 2px solid #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Final Decision üòè</h1>
    <form id="valentineForm" action="https://formbold.com/s/9XKKY" method="POST">
      <label for="valentineChoice">Final Decision? üòè</label>
      <select id="valentineChoice" name="valentineChoice" required>
          <option value="" disabled selected>Choose wisely...</option>
          <option value="yes">YES! (Duh, of course üòç)</option>
          <option value="no">NO. (But I'll reconsider if bribed with chocolate üç´)</option>
      </select>

      <label for="message">Leave a cute message (or roast me, your choice üòÇ):</label>
      <textarea id="message" name="message" placeholder="Write something sweet... or savage! üòÜ" required></textarea>

      <button type="submit">Send Your Answer! üöÄ</button>
    </form>
  </div>

  <!-- Success / Error Popups -->
  <div id="popupMessage" class="popup"></div>

  <script>
    document.getElementById("valentineForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent normal form submission

      const form = event.target;
      const formData = new FormData(form);
      
      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
        });

        if (response.ok) {
          showPopup("Your message was sent successfully! üéâ", "success");
          setTimeout(() => {
            window.location.href = "index.html"; // Redirect on success
          }, 2000);
        } else {
          throw new Error("Submission failed. Please try again.");
        }
      } catch (error) {
        showPopup("Oops! Something went wrong. üò¢ Try again later.", "error");
      }
    });

    function showPopup(message, type) {
      const popup = document.getElementById("popupMessage");
      popup.textContent = message;
      popup.className = `popup ${type}`;
      popup.style.display = "block";

      setTimeout(() => {
        popup.style.display = "none";
      }, 3000); // Hide after 3 seconds
    }
  </script>

</body>
</html>
